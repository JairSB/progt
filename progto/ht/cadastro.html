<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/stlo/cadastra.css">
</head>
<body>
  <h1>Pagina de cadastro</h1>
  <form>
      <div class="content">
          <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nome Completo</span>
              <input id="nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="row">
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Data do Nascimento</span>
                  <input id="nasci_dta" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm"> CPF</span>
                  <input id="cpf" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  <b id="cpf_usado" class="esconde aparec">Cpf ja usado</b>
              </div>
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nickname/apelido</span>
              <input  required id="nick" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              <b id="NIck_usado" class="esconde aparec">Nick ja usado</b>
            </div>
            <div class="row">
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                  <input required id="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  <b id="email_usado" class="esconde aparec">Email ja utilisado</b>
              </div>
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
                  <input required id="senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Comfirmar Email</span>
                  <input required id="email_comfirma" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  <b id="email_n達obate" class="esconde aparec" >Email n達o batem</b>
              </div>
              <div class="col">
                  <span class="input-group-text" id="inputGroup-sizing-sm"> Comfirmar Senha</span>
                  <input required  id="senha_comfirma"type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  <b id="senha_n達obate" class="esconde aparec">Senhas N達o batem</b>
              </div>
            </div>
            </div>
            <button id="btn_cadastro" type="button" class="btn btn-success">Cadatrar</button>
          </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/jsss/cadastro.js"></script>
  
</body>
</html>
